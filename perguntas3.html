<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas - Fase 3 ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="etapa ativa">
            <h2 class="titulo-perguntas">Últimas perguntas hein minha princesa, vamos ver se você realmente merece ficar comigo hein</h2>
            
            <div class="pergunta-container">
                <div class="nivel-badge facil">Fácil</div>
                <p class="pergunta-texto">1. Qual é a minha série favorita?</p>
                <div class="opcoes-container">
                    <button class="btn-opcao" onclick="selecionarOpcao(1, 'stranger', false)">Stranger Things</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(1, 'dexter', false)">Dexter</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(1, 'you', true)">You</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(1, 'indomavel', false)">Indomável</button>
                </div>
            </div>

            <div class="pergunta-container">
                <div class="nivel-badge medio">Médio</div>
                <p class="pergunta-texto">2. Qual é a ordem de filhos que eu quero?</p>
                <div class="opcoes-container opcoes-texto">
                    <button class="btn-opcao" onclick="selecionarOpcao(2, 'menina-menino', false)">Menina primeiro depois menino</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(2, 'gemeos', false)">Casal de gêmeos</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(2, 'menino-menina', true)">Menino primeiro depois menina</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(2, 'so-menina', false)">Quero apenas uma menina</button>
                </div>
            </div>

            <div class="pergunta-container">
                <div class="nivel-badge dificil">Difícil</div>
                <p class="pergunta-texto">3. Você sabe que um futuro é muito importante para mim né? Com o que eu trabalho?</p>
                <div class="opcoes-container opcoes-texto">
                    <button class="btn-opcao" onclick="selecionarOpcao(3, 'programador', true)">Programador</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(3, 'marketing', false)">Marketing digital</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(3, 'emprestimo', false)">Empréstimo</button>
                    <button class="btn-opcao" onclick="selecionarOpcao(3, 'nao-trabalho', false)">Não trabalho</button>
                </div>
            </div>

            <button class="btn-verificar" onclick="verificarRespostas()">
                Verificar Respostas
            </button>

            <p class="feedback" id="feedback"></p>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
